<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../js/chat.js">
    <link rel="stylesheet" media="(max-widht: 800px)" href="altura-max800.css">
    
    <title>Chat</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    
</head>
<body>    
    <div class="chat-container">
            <ul class="chat-icons">
                <img href = "#" src ="../img/logo.png" width="90px" height="90px"/>
                <li class="material-symbols-outlined">home</li>
                <li class="material-symbols-outlined">groups</li>
                <li class="material-symbols-outlined">perm_phone_msg</li>
                <li class="material-symbols-outlined">chat</li>
                <li class="material-symbols-outlined">live_help</li>
                <li class="material-symbols-outlined">login</li>
            </ul>
            <div class="users">
                <div class="users-input">
                    <input type="text" placeholder="Procurar usuários."><div class="material-symbols-outlined">search</div>
                </div>
                <ul>
                    <li><img src="./img/avatar_homem.png" alt=""><h2>Usuario 1</h2><i>16:20 pm</i></li>
                    <li><img src="./img/avatar_mulher.png" alt=""><h2>Usuario 2</h2><i>16:20 pm</i></li>
                    <li><img src="./img/avatar_mulher.png"" alt=""><h2>Usuario 3</h2><i>16:20 pm</i></li>
                    <li><img src="./img/avatar_mulher.png" alt=""><h2>Usuario 4</h2><i>16:20 pm</i></li>
                </ul>
            </div>
            <article class="talking-bg">
                <div class="talking">
                    <img src="img/favicon.png" alt="">
                    <h3>Você teve um match com este usuário!</h3>
                    <div class="talking-ms">
                    <input type="text" placeholder="Procurar usuários."><span class="material-symbols-outlined">send</span>
                    </div>
                </div>
            </article>
    </div>
</body>
</html>
